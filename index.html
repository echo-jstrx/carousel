<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo and Video Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="carousel-container-outter">
    <div class="thumbnail-container">
      <div class="thumbnail">
        <img src="hero-red-samurai.jpg" alt="Thumbnail 1">
      </div>
      <div class="thumbnail">
        <img src="hero-green-alien-2.jpg" alt="Thumbnail 2">
      </div>
            <div class="thumbnail">
        <img src="hero-green-alien.jpg" alt="Thumbnail 2">
      </div>
            <div class="thumbnail">
        <img src="3.jpg" alt="Thumbnail 2">
      </div>
      <div class="thumbnail">
        <img src="4.jpg" alt="Thumbnail 2">
      </div>
      <div class="thumbnail">
        <img src="hero-red-samurai.jpg" alt="Thumbnail 1">
      </div>
      <div class="thumbnail">
        <img src="hero-green-alien-2.jpg" alt="Thumbnail 2">
      </div>
      <!-- Add more thumbnails as needed -->
    </div>
    <div class="carousel-container">
  
      <div class="carousel">
        <div class="slide">
          <img src="hero-red-samurai.jpg" alt="Photo 1">
        </div>
        <div class="slide">
          <img src="hero-green-alien-2.jpg" alt="Photo 2">
        </div>
        <div class="slide">
          <img src="hero-green-alien.jpg" alt="Photo 3">
        </div>
        <div class="slide">
          <img src="3.jpg" alt="Photo 4">
        </div>
        <div class="slide">
          <img src="4.jpg" alt="Photo 5">
        </div>
        <div class="slide">
          <img src="hero-red-samurai.jpg" alt="Photo 1">
        </div>
        <div class="slide">
          <img src="hero-green-alien-2.jpg" alt="Photo 2">
        </div>
        <!-- Add more slides as needed -->
      </div>
      <button class="prev-btn">Prev</button>
      <button class="next-btn">Next</button>
    </div>
  </div>

</body>
</html>
